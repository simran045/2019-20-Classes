        <!-- HTML supports 140 standard color names.

        <p>Same as color name "Tomato":</p>
        
        <h1 style="background-color:rgb(255, 99, 71);">rgb(255, 99, 71)</h1>
        <h1 style="background-color:#ff6347;">#ff6347</h1>
        <h1 style="background-color:hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h1>
        
        <p>Same as color name "Tomato", but 50% transparent:</p>
        <h1 style="background-color:rgba(255, 99, 71, 0.5);">rgba(255, 99, 71, 0.5)</h1>
        <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</h1>
        
        <p>In addition to the predefined color names, colors can be specified using RGB, HEX, HSL, or even transparent colors
            using RGBA or HSLA color values. <br><br>
            
            rgb(red, green, blue)
            <br>
            Each parameter (red, green, and blue) defines the intensity of the color between 0 and 255.
            <br>
            For example, rgb(255, 0, 0) is displayed as red, because red is set to its highest value (255) and the others are set to
            0.
            <br>
            To display the color black, all color parameters must be set to 0, like this: rgb(0, 0, 0).
            <br>
            To display the color white, all color parameters must be set to 255, like this: rgb(255, 255, 255).
            <br><br>

            #rrggbb
            <br>
            Where rr (red), gg (green) and bb (blue) are hexadecimal values between 00 and ff (same as decimal 0-255).
            <br>
            For example, #ff0000 is displayed as red, because red is set to its highest value (ff) and the others are set to the
            lowest value (00). 
            <br><br>

          hsl(hue, saturation, lightness)
            <br>
            Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green, and 240 is blue.
            <br>
            Saturation is a percentage value, 0% means a shade of gray, and 100% is the full color.
            <br>
            Lightness is also a percentage, 0% is black, 50% is neither light or dark, 100% is white
        <br><br>
            </p> -->
