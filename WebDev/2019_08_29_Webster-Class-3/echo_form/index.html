<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple HTML form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="jumbotron">
    <form action="backend.php" method="POST">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="em" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="ps" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="radio" value="male" name="gender">
            <label>Male</label>
        </div>
        <div class="form-group">
            <input type="radio" value="female" name="gender">
            <label>Female</label>
        </div>
        <div class="form-group">
            <select name="event">
                <option value="web">Webster</option>
                <option value="lr">Logial Rhythm</option>
                <option value="droid">DroidRush</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
